{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST">
        <label>Name</label>
        <input name="name" placeholder="Name" />
        <label>Symbol</label>
        <input name="symbol" placeholder="Symbol" />
        <label>Price</label>
        <input name="price" type="number" step="0.01" placeholder="Price" />
        <label>#</label>
        <input name="quantity" type="number" value=1 />
        <input type="submit" value="Add Stock" />




    </form>
</div>
{% endblock %}
